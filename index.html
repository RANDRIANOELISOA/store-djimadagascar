  <style>
    /* ---------- RESET DE BASE ---------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2em;
      color: #111;
      letter-spacing: 1px;
    }


     @media (min-width: 1024px) {.categories-container{display: inline}}
     @media (max-width: 1024px) {.categories-container{display: grid}}


    /* ---------- BLOC CATÉGORIE ---------- */
    .category-item {
      background: #f8f8f8;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;


    }

    .category-item:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }





    .category-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .category-title {
      font-size: 1.2em;
      font-weight: bold;
      padding: 16px;
      text-align: center;
      background: #fff;
    }

    /* ---------- SOUS-CATÉGORIES ---------- */
    .sub-categories {
      display: none;
      padding: 20px;
      background: #fafafa;
      position: relative;
    }

    .category-item:hover .sub-categories {
      display: block;
    }

      @media(min-width:600px){.category-item:hover .sub-categories{display: none}}

     @media(max-width:600px){ .colonneA {display: none}}


    .sub-category-item {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }

    .sub-category-item .title {
      font-weight: bold;
      font-size: 1.1em;
      margin-top: 12px;
    }

    /* ---------- CARROUSEL ---------- */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      height: 300px;
    }

@media(min-width:600px){.containerpc {
    display: none;
    align-items: center;
    justify-content: center;
    position: relative;
    height: 300px;


    }   }
@media(max-width:600px){.containerpc {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    height: 300px;
    }   }
    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.85);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, background 0.3s ease;
      z-index: 2;
    }

@media(min-width:600px){#droneTitle1   {  display: none   }   }

    .btn:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,1);
    }

    .btn-left {
      left: 10px;
    }

    .btn-right {
      right: 10px;
    }

    .btn img {
      width: 20px;
      height: 20px;
    }

    #droneImage1,#droneImage2,#droneImage3,#droneImage3 {
      width: 180px;
      max-width: 100%;
      transition: opacity 0.5s ease;
    }

    /* ---------- MOBILE ---------- */
    @media (max-width: 600px) {

        padding: 20px;
      }

      h1 {

      }

      }

        height: 18px;
      }

 <script>
    /* ---------- CARROUSEL JS ---------- */
    const drones = [
      {
        title: "DJI Mavic 3 Pro",
        img: "https://se-cdn.djiits.com/tpc/uploads/carousel/image/8fe1c5ccc0960e9a209cb33025d0c9a8@ultra.webp"
      },
      {
        title: "DJI Air 3",
        img: "https://se-cdn.djiits.com/tpc/uploads/carousel/image/9dbbb3e9d0d81c95a99e81deba255ec1@ultra.webp"
      },
      {

        img: "https://se-cdn.djiits.com/tpc/uploads/carousel/image/7c87563c22bb31c258a55a6907dc07c1@ultra.webp"
      },
      {
        title: "DJI Inspire 3",
        img: "https://se-cdn.djiits.com/tpc/uploads/carousel/image/2738b91eed7c870d58218efd2cb93541@ultra.webp"
      }
    ];

    let currentIndex = 0;

    function updateContent() {
      const drone = drones[currentIndex];
      const img = document.getElementById("droneImage1");
      const title = document.getElementById("droneTitle1");

      img.style.opacity = 0;
      setTimeout(() => {
        img.src = drone.img;
        title.textContent = drone.title;
        img.style.opacity = 1;
      }, 150);
    }

    function prev() {
      currentIndex = (currentIndex - 1 + drones.length) % drones.length;
      updateContent();
    }

    function next() {
      currentIndex = (currentIndex + 1) % drones.length;
      updateContent();
    }

    document.addEventListener("DOMContentLoaded", updateContent);
  </script>
